{% extends "base.html" %}
{% block content %}
  <h1>Joukkueen pelaajat</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Pelaajan nimi</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for pelaaja in pelaajat %}
      <tr>
        <td><a href="{{base_path}}/pelaaja/{{pelaaja.id}}">{{pelaaja.nimi}}</a></td>
        <th><a class="btn btn-default btn-sm" href="{{base.path}}/pelaaja/{{pelaaja.id}}/edit">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    <a href="{{base_path}}/pelaaja/new" class="btn btn-success">Lisää pelaaja</a>
  </p>
{% endblock %}
