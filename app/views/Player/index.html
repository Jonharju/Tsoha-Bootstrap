{% extends "base.html" %}
{% block content %}
  <h1>Joukkueen pelaajat</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Pelaajan nimi</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for player in players %}
      <tr>
        <td><a href="{{base_path}}/player/{{player.id}}">{{player.name}}</a></td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/player/{{player.id}}/edit">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    <a href="{{base_path}}/player/new" class="btn btn-success">Lisää pelaaja</a>
  </p>
{% endblock %}
