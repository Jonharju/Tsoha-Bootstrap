{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-succes">  
  {{message}}
</div>
{% endif %}
 
{% if user_logged_in %}
<h2> Kirjautunut käyttäjä: {{user_logged_in.name}}</h2>
{% endif %}  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Pelaajan nimi</th>
        <th>Pelaajan joukkue</th>
      </tr>
      <form method="post" action="{{base_path}}/player/{{player.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
    </thead>

    <tbody>
      <tr>
        <td>{{player.name}}</td>
        <td><a href="{{base_path}}/team/{{team.id}}">{{team.name}}</a></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
