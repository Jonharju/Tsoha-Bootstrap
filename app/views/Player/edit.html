{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa käyttäjää</h1>

  <form method="post" action="{{base_path}}/player/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="password" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Hyväksy muutokset</button>
    </div>
  </form>
{% endblock %}
