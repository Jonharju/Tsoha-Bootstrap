{% extends "base.html" %}
{% block content %}

{% if user_logged_in %}
<h2> Kirjautunut käyttäjä: {{user_logged_in.name}}</h2>
{% endif %}

{% if message %}
<div class="alert alert-succes">  
  {{message}}
</div>
{% endif %}

  <h1>Tapahtumat</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tapahtuma</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for event in events %}
      <tr>
        <td><a href="{{base_path}}/event/{{event.id}}">{{event.description}}</a></td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/event/{{event.id}}/edit">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    <a href="{{base_path}}/event/new" class="btn btn-success">Lisää tapahtuma</a>
  </p>
{% endblock %}
