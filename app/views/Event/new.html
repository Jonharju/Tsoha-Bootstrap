{% extends "base.html" %}
{% block content %}

{% if user_logged_in %}
<h2> Kirjautunut käyttäjä: {{user_logged_in.name}}</h2>
{% endif %}

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <h1>Lisää tapahtuma</h1>

  <form method="post" action="{{base_path}}/event">
    <div class="form-group">
      <label>Kuvaus</label>
      <input name="description" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Aika</label>
      <input name="time" class="form-control" type="text">
    </div>

     <div class="form-group">
      <label>Paikka</label>
      <input name="place" class="form-control" type="text">
    </div>



<div class="form-group">
  <label>Joukkue</label>
  <select class="form-control" name="team">
    {% for team in teams %}
      <option value="{{team.id}}">{{team.name}}</option>
    {% endfor %}
  </select>
</div>



    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
