{% extends "base.html" %}
{% block content %}

{% if user_logged_in %}
<h2> Kirjautunut käyttäjä: {{user_logged_in.name}}</h2>
{% endif %}

{% if message %}
<div class="alert alert-succes">  
  {{message}}
</div>
{% endif %}

  <h1>Joukkueet</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Joukkueen nimi</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for team in teams %}
      <tr>
        <td><a href="{{base_path}}/team/{{team.id}}">{{team.name}}</a></td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/team/{{team.id}}/edit">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    <a href="{{base_path}}/team/new" class="btn btn-success">Lisää joukkue</a>
  </p>
{% endblock %}
