{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-succes">  
  {{message}}
</div>
{% endif %}
 
{% if user_logged_in %}
<h2> Kirjautunut käyttäjä: {{user_logged_in.name}}</h2>
{% endif %}  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Joukkueen nimi</th>
        <th>Perustusvuosi</th>
        <th>Kotikaupunki</th>
      </tr>
      <form method="post" action="{{base_path}}/team/{{team.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
    </thead>

    <tbody>
      <tr>
        <td>{{team.name}}</td>
        <td>{{team.year}}</td>
        <td>{{team.city}}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
